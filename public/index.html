<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kapital</title>
    <link rel="stylesheet" href="/src/assets/css/index.css">
</head>
<body>
    <div class="center">
        <div class="stat">
            <div class="balance-info">Баланс: <div id="balans"></div></div>
            <div>Это вам не игра, а жизнь....</div>
        </div>
        <div class="block" style="display: none">
            <img class="img-job" src="/src/assets/img/Buling.jpg">
            <div class="info">
                <div class="progress-bar" id="progress"></div>
                <div class="title-info">Работа на стройке</div>
                <div>Прибыль в день: 300</div>
                <button>Надрывать спину</button>
            </div>
        </div>

        <div class="block" style="display: none">
            <img class="img-job" src="/src/assets/img/sellman.jpg">
            <div class="info">
                <div class="progress-bar"></div>
                <div class="title-info">Нужно как-то выкручиваться</div>
                <div>Моя прибыль в сек: 1000</div>
                <button>Надрывать спину</button>
            </div>
        </div>
        <div class="div-btn">
            <button class="btn-buy" onclick="openNextBlock()">Дать взятку чтобы устроится: 1000</button>
        </div>
    </div>
    <script src="/src/assets/js/main.js"></script>
</body>
</html>
